<app-topbar></app-topbar>  
<div class="container">
  <h2>S'inscrire</h2>
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email :</label>
      <input type="email" id="email" formControlName="email">
      <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched" class="error">
        Email invalide
      </div>
    </div>
    <div class="form-group">
      <label for="password">Mot de passe :</label>
      <input type="password" id="password" formControlName="password">
      <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" class="error">
        Mot de passe invalide
      </div>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirmer le mot de passe :</label>
      <input type="password" id="confirmPassword" formControlName="confirmPassword">
      <div *ngIf="signupForm.get('confirmPassword')?.invalid && signupForm.get('confirmPassword')?.touched" class="error">
        Les mots de passe ne correspondent pas
      </div>
    </div>
    <button type="submit" [disabled]="!signupForm.valid">S'inscrire</button>
  </form>
</div>
